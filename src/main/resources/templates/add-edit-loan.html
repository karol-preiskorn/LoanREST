<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Loan</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createLoans}" th:object="${loan}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Loan Name</label>
                            <input type="text" th:field="*{loanName}" class="form-control"
                                   id="LoanName" placeholder="Loan Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Amount</label>
                            <input type="text" th:field="*{Amount}" class="form-control"
                                   id="Amount" placeholder="Amount"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="CreatedAt" class="col-form-label">CreatedAt</label>
                            <input type="text" th:field="*{CreatedAt}" class="form-control"
                                   id="CreatedAt" placeholder="CreatedAt"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
